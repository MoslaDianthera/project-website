<!-- login.component.html -->

<h1>登入</h1>
<div>
  <label for="userName">帳號: </label>
  <input type="text" id="userName" [(ngModel)]="userName">
</div>
<div>
  <label for="password">密碼: </label>
  <input type="password" id="password" [(ngModel)]="password">
</div>
<div>
  <button (click)="login()">登入</button>
</div>

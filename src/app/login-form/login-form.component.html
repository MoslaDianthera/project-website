<app-nav></app-nav>
<div class="container">
	<h1 >申請帳號</h1>
<!-- 綁定表單名稱 -->
<form class="example-form" [formGroup]="applyForm" (ngSubmit)="register()"> 
	<mat-form-field class="example-full-width">
    <!-- formControlName 為剛剛建立的表單控制元件名稱 -->
		<mat-label>帳號: </mat-label>
		<input type="text"  matInput formControlName="userName" placeholder="請輸入帳號">
		<!-- <span *ngIf="applyForm.get('userName').invalid && applyForm.get('userName').touched">請輸入帳號</span> -->
    </mat-form-field>
	<mat-form-field class="example-full-width">
		<mat-label>密碼: </mat-label>
		<input type="password" matInput formControlName="password" placeholder="請輸入密碼(至少6位數)">
		<!-- <span *ngIf="applyForm.get('password').invalid && applyForm.get('password').touched">請輸入至少六位數密碼</span> -->
	</mat-form-field>
	<mat-form-field class="example-full-width">
		<mat-label>信箱: </mat-label>
		<input type="email" matInput formControlName="email" placeholder="請輸入信箱">
		<!-- <span *ngIf="applyForm.get('email').invalid && applyForm.get('email').touched">請輸入電子郵件</span> -->
	</mat-form-field>
    <button mat-raised-button id="btnsub" type="submit" [disabled]="applyForm.invalid">送出</button>

</form>

<p>表單狀態：
</p>
{{applyForm.value |json}}
<ul>
    <li *ngFor="let user of users">
      <strong>帳號:</strong> {{ user.userName }}<br>
      <strong>密碼:</strong> {{ user.password }}<br>
      <strong>信箱:</strong> {{ user.email }}<br>
    </li>
  </ul>
</div>
